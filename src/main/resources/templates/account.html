<!--회원가입 페이지-->
<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/signUp">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputAddress1">nickname</label>
            <input type="text" class="form-control" id="inputAddress1" name="nickname" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label for="inputEmail4">userEmail</label>
            <input type="text" class="form-control" id="inputEmail4" name="email" placeholder="사용자 이메일">
        </div>
        <div class="form-group">
            <label for="inputAddress2">userName</label>
            <input type="text" class="form-control" id="inputAddress2" name="m_name" placeholder="사용자 이름">
        </div>
        <div class="form-group">
            <label for="inputPassword4">password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="사용자 비밀번호">
        </div>
        <div class="form-group">
            <label for="inputAddress3">phoneNumber</label>
            <input type="text" class="form-control" id="inputAddress3" name="phone_num" placeholder="사용자 전화번호">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
</form>
</body>
</html>
